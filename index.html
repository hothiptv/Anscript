<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AN ADMIN</title>
    <style>
        body { background: #000; color: #bdacff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #box { width: 400px; height: 500px; border: 1px solid #333; overflow-y: auto; padding: 10px; background: #111; margin-bottom: 10px; border-radius: 10px; }
        input { width: 300px; padding: 10px; background: #222; border: 1px solid #bdacff; color: #fff; border-radius: 5px; }
        button { padding: 10px 20px; background: #bdacff; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .msg { margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>ANSCRIPT ADMIN PANEL</h2>
    <div id="status">ƒêang k·∫øt n·ªëi...</div>
    <div id="box"></div>
    <div>
        <input type="text" id="inp" placeholder="Nh·∫≠p tin nh·∫Øn...">
        <button onclick="send()">G·ª¨I</button>
    </div>

    <script>
        const socket = new WebSocket("wss://anscript-production.up.railway.app"); // THAY LINK C·ª¶A AN
        const box = document.getElementById('box');
        
        socket.onopen = () => { document.getElementById('status').innerText = "ONLINE"; };
        socket.onmessage = (e) => {
            let d = document.createElement('div');
            d.className = "msg";
            d.innerText = "üéÆ " + e.data;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        };

        function send() {
            let val = document.getElementById('inp').value;
            if(val) {
                // Th√™m ti·ªÅn t·ªë [ADMIN] ƒë·ªÉ Server bi·∫øt ƒë√¢y l√† l·ªánh t·ª´ b·∫°n
                socket.send("[ADMIN] An: " + val); 
                let d = document.createElement('div');
                d.className = "msg";
                d.style.color = "#fff";
                d.innerText = "üíª B·∫°n: " + val;
                box.appendChild(d);
                document.getElementById('inp').value = "";
            }
        }
    </script>
</body>
</html>
