<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anscript Hub - Admin Control Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .admin-panel { width: 450px; height: 600px; background: #1a1a1a; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(189, 172, 255, 0.2); border: 1px solid #333; overflow: hidden; }
        
        /* Header */
        .header { background: #252525; padding: 15px; text-align: center; border-bottom: 2px solid #bdacff; }
        .header h2 { color: #bdacff; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        .status { font-size: 0.8rem; margin-top: 5px; color: #ff4d4d; }
        .status.online { color: #00ff88; }

        /* Chat Box */
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #111; }
        
        .message { max-width: 85%; padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .message.web { align-self: flex-end; background: #bdacff; color: #000; border-bottom-right-radius: 2px; }
        .message.roblox { align-self: flex-start; background: #333; color: #fff; border-bottom-left-radius: 2px; border-left: 3px solid #bdacff; }
        
        .message .time { font-size: 0.7rem; opacity: 0.6; display: block; margin-top: 5px; }

        /* Input Area */
        .input-area { padding: 15px; background: #252525; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #444; padding: 12px; border-radius: 8px; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: #bdacff; }
        button { background: #bdacff; color: #000; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #a592ff; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="admin-panel">
        <div class="header">
            <h2>ANSCRIPT ADMIN</h2>
            <div id="status" class="status">ƒêang k·∫øt n·ªëi server...</div>
        </div>

        <div id="chat-box">
            </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="G·ª≠i tin nh·∫Øn t·ªõi Roblox..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">G·ª¨I</button>
        </div>
    </div>

    <script>
        // THAY LINK RAILWAY C·ª¶A B·∫†N V√ÄO ƒê√ÇY (Gi·ªØ l·∫°i wss://)
        const RAILWAY_URL = "wss://anscript-production.up.railway.app";
        
        const socket = new WebSocket(RAILWAY_URL);
        const chatBox = document.getElementById('chat-box');
        const statusDiv = document.getElementById('status');
        const userInput = document.getElementById('userInput');

        // Khi k·∫øt n·ªëi th√†nh c√¥ng
        socket.onopen = () => {
            statusDiv.innerText = "‚óè SERVER ONLINE";
            statusDiv.classList.add('online');
        };

        // Khi k·∫øt n·ªëi b·ªã ng·∫Øt
        socket.onclose = () => {
            statusDiv.innerText = "‚óè SERVER OFFLINE";
            statusDiv.classList.remove('online');
        };

        // Khi nh·∫≠n tin nh·∫Øn t·ª´ Roblox
        socket.onmessage = (event) => {
            addMessage(event.data, 'roblox');
        };

        // H√†m g·ª≠i tin nh·∫Øn
        function sendMessage() {
            const text = userInput.value.trim();
            if (text !== "" && socket.readyState === WebSocket.OPEN) {
                socket.send(text); // G·ª≠i qua Server
                addMessage(text, 'web'); // Hi·ªÉn th·ªã l√™n m√†n h√¨nh web
                userInput.value = "";
            }
        }

        // H√†m hi·ªÉn th·ªã tin nh·∫Øn l√™n giao di·ªán
        function addMessage(text, type) {
            const now = new Date();
            const timeString = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            const content = type === 'roblox' ? `<b>üéÆ Roblox:</b><br>${text}` : `<b>üíª Admin:</b><br>${text}`;
            msgDiv.innerHTML = `${content} <span class="time">${timeString}</span>`;
            
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // T·ª± ƒë·ªông cu·ªôn xu·ªëng cu·ªëi
        }

        // Nh·∫•n Enter ƒë·ªÉ g·ª≠i
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
