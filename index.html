<!DOCTYPE html>
<html>
<body>
<button onclick="getKey()">Láº¤Y KEY</button>
<p id="k"></p>

<script>
function getKey() {
  fetch("/key")
    .then(r => r.json())
    .then(d => {
      document.getElementById("k").innerText = d.key;
      navigator.clipboard.writeText(d.key);
    });
}
</script>
</body>
</html>
