<!DOCTYPE html>
<html>
<head>
    <title>Anscript Hub Admin Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; padding: 20px; }
        .chat-container { width: 400px; background: #252525; border-radius: 10px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #bdacff; text-align: center; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .msg { margin: 5px 0; padding: 8px 12px; border-radius: 5px; max-width: 80%; }
        .web { background: #bdacff; color: black; align-self: flex-end; }
        .roblox { background: #444; color: white; align-self: flex-start; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; outline: none; }
        button { padding: 10px 20px; background: #bdacff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ANSCRIPT ADMIN</h2>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msgInput" placeholder="Nháº­p tin nháº¯n...">
            <button onclick="send()">Gá»¬I</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        const msgDiv = document.getElementById('messages');

        socket.onmessage = (event) => {
            addMessage(event.data, 'roblox');
        };

        function send() {
            const input = document.getElementById('msgInput');
            if (input.value) {
                socket.send(input.value);
                addMessage(input.value, 'web');
                input.value = '';
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = (type === 'roblox' ? "ðŸŽ® Roblox: " : "ðŸ’» Báº¡n: ") + text;
            msgDiv.appendChild(div);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }
    </script>
</body>
</html>
