<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ANSCRIPT | Get Key</title>
<style>
    body {
        background: #0e0e14;
        color: #eee;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        background: #151522;
        border-radius: 12px;
        padding: 30px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 20px rgba(140,100,255,0.3);
    }
    button {
        background: linear-gradient(135deg,#8c6cff,#5a3cff);
        border: none;
        color: white;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }
    .key {
        margin-top: 15px;
        background: #0e0e18;
        padding: 10px;
        border-radius: 6px;
        font-family: monospace;
        user-select: all;
    }
    .time {
        font-size: 13px;
        opacity: 0.7;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>ANSCRIPT KEY</h2>
    <button onclick="generateKey()">TẠO KEY</button>
    <div id="keyBox" class="key">Chưa tạo key</div>
    <div id="timeBox" class="time"></div>
</div>

<script>
function getHourSeed() {
    return Math.floor(Date.now() / 3600000);
}

function hash(seed) {
    let str = seed.toString();
    let h = 0;
    for (let i = 0; i < str.length; i++) {
        h = (h << 5) - h + str.charCodeAt(i);
        h |= 0;
    }
    return Math.abs(h).toString(36);
}

function generateKey() {
    const hour = getHourSeed();
    const key = "ans-" + hash(hour).substring(0, 10);

    localStorage.setItem("anscript_key", key);
    localStorage.setItem("anscript_hour", hour);

    document.getElementById("keyBox").innerText = key;
    updateTime(hour);
}

function updateTime(hour) {
    const expire = (hour + 1) * 3600000;
    const mins = Math.floor((expire - Date.now()) / 60000);
    document.getElementById("timeBox").innerText =
        "Key hết hạn sau " + mins + " phút";
}

// auto load nếu đã có
(function(){
    const savedKey = localStorage.getItem("anscript_key");
    const savedHour = localStorage.getItem("anscript_hour");

    if (savedKey && savedHour == getHourSeed()) {
        document.getElementById("keyBox").innerText = savedKey;
        updateTime(savedHour);
    }
})();
</script>

</body>
</html>
