<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ANSCRIPT - Get Key</title>
<style>
    body {
        background: #0e0e14;
        color: #eaeaff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        background: #161622;
        border: 1px solid #6f5cff;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        width: 320px;
    }
    h1 {
        color: #9d8cff;
        margin-bottom: 10px;
    }
    #key {
        background: #0e0e14;
        padding: 10px;
        border-radius: 6px;
        margin: 15px 0;
        font-size: 18px;
        letter-spacing: 2px;
        user-select: all;
    }
    button {
        background: #6f5cff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }
    button:hover {
        background: #8577ff;
    }
    .note {
        font-size: 12px;
        color: #aaa;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="box">
    <h1>ANSCRIPT</h1>
    <p>Key c√≥ hi·ªáu l·ª±c trong <b>1 gi·ªù</b></p>

    <div id="key">ƒêang t·∫£i...</div>

    <button onclick="copyKey()">üìã Copy Key</button>

    <div class="note">
        D√°n key n√†y v√†o UI trong Roblox
    </div>
</div>

<script>
let currentKey = "";

fetch("/getkey")
    .then(res => res.json())
    .then(data => {
        currentKey = data.key;
        document.getElementById("key").innerText = currentKey;
    })
    .catch(() => {
        document.getElementById("key").innerText = "L·ªói server";
    });

function copyKey() {
    if (!currentKey) return;
    navigator.clipboard.writeText(currentKey);
    alert("ƒê√£ copy key: " + currentKey);
}
</script>

</body>
</html>
